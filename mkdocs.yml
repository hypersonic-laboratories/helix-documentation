markdown_extensions:
  # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/
  # Note some are replaced by https://facelessuser.github.io/pymdown-extensions/extensions/blocks/
  - abbr
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify #if yaml syntax errors: safe to ignore
        kwds:
          case: lower
      anchorlink: true
  - tables

  # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/
  # https://facelessuser.github.io/pymdown-extensions/
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.blocks.admonition: #ignore yml errors
      types:
        - note
        - info
        - tip
        - question
        - warning
        - danger
  - pymdownx.blocks.details #ignore yml errors
  - pymdownx.blocks.definition #ignore yml errors
  - pymdownx.blocks.tab:
      alternate_style: true
  - pymdownx.caret:
      smart_insert: true
      insert: true
      superscript: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.escapeall #ignore yml errors
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys:
      separator: +
      strict: false
      camel_case: true
  - pymdownx.magiclink:
      user: maxswell-helix
      provider: github
      repo: HelixDocs
      repo_url_shorthand: true
  - pymdownx.mark:
      smart_mark: true
  - pymdownx.pathconverter #ignore yml errors
  - pymdownx.progressbar #ignore yml errors
  - pymdownx.saneheaders #ignore yml errors
  - pymdownx.smartsymbols
  - pymdownx.snippets: #TODO: configure
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde:
      smart_delete: true
      delete: true
      subscript: true

